<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Декодер файлов для голубей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <style>
      

      .main{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      section{
        width: 100vw;
        height: 96vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 3vw;
        padding-top: 3vw;
        background-color: #778BA4;
        border-radius: 1vw;
        color: #DBEBFB;
        width: 20vw;
        height: 20vw;
      }
      .div_input{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vw;
      }
      input{
        border: 1px solid white;
        border-radius: 20px;
        color: #DBEBFB;
        padding: 1vw;
        
        font-family: 'Comfortaa';
      }
      button{
        background: none;
        color: #DBEBFB;
        border: 1px solid white;
        padding: 1vw;
        font-size: 1vw;
        border-radius: 20px;
        cursor: pointer;
        font-family: 'Comfortaa';

      }
      h1{
        color: #323C45;
        font-size: 2vw;
        font-family: 'Comfortaa';

      }
      p{
        color: #323C45;
        font-size: 1vw;
        font-family: 'Comfortaa';
      }
      label{
        font-family: 'Comfortaa';
      }
      body{
        overflow-x: hidden;
      }
      @media screen and (min-width: 320px) {
        h1{
          font-size: 50px;
        }
        label{
          font-size: 40px;
        }
        form{
          width: 70vw;
          height:70vw;
          gap: 5vw;
        }
        input{
          font-size: 30px;
        }
        button{
          font-size: 40px;
        }
        p{
          font-size: 30px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
   
    <section>
    <div class="main">
    <h1>Декодер файлов для голубей</h1>
    <!-- ВАЖНО: method="POST" и name="file" -->
    <form action="/decode" method="POST" enctype="multipart/form-data">
      <div class="div_input">
  <label>
        Выберите файл (.f, .txt):
        </label>
        <input type="file" name="file" accept=".f,.txt" required />
      </div>
    
      
      <button type="submit">Загрузить и декодировать</button>
    </form>
    <p>После отправки формы браузер предложит скачать декодированный файл.</p>
    </div>
    </section>
  </body>
</html>
